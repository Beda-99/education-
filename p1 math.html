<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>P1 National English Exam | Beacon Education</title>
    <style>
        :root { --blue: #0055a5; --orange: #ff9100; --green: #22c55e; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Progress Bar */
        .progress-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; }
        #progress { width: 0%; height: 100%; background: var(--blue); border-radius: 5px; transition: 0.3s; }

        .q-card { border-bottom: 2px solid #f0f0f0; padding: 20px 0; }
        .q-text { font-size: 1.4rem; font-weight: bold; color: #1a202c; margin-bottom: 15px; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn { 
            padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; 
            background: white; cursor: pointer; font-size: 1.2rem; font-weight: 600;
            transition: 0.2s;
        }
        .opt-btn:hover { border-color: var(--blue); background: #f8faff; }
        
        /* This style triggers when an answer is chosen */
        .active { background: var(--blue) !important; color: white !important; border-color: var(--blue) !important; }

        .finish-btn { 
            width: 100%; padding: 25px; background: var(--green); color: white; 
            border: none; border-radius: 15px; font-size: 1.8rem; font-weight: 800; 
            cursor: pointer; margin-top: 30px; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

        /* Results Screen */
        #resultPage { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; 
        }
        .final-mark { font-size: 6rem; font-weight: 900; margin: 20px; }
    </style>
</head>
<body>

<div class="container" id="examBox">
    <h1 style="color:var(--blue); text-align:center;">P1 English National Exam</h1>
    <div class="progress-container"><div id="progress"></div></div>
    
    <div id="questions-list">
        </div>

    <button class="finish-btn" onclick="showResults()">SUBMIT EXAM ðŸ–±</button>
</div>

<div id="resultPage">
    <h1 id="resTitle" style="font-size: 3rem;"></h1>
    <div class="final-mark" id="markText">0/20</div>
    <p id="resDesc" style="font-size: 1.5rem;"></p>
    <button onclick="location.reload()" style="padding: 15px 40px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; background: #eee;">Try Again</button>
</div>

<script>
    // 1. DATABASE OF 20 QUESTIONS
    const examData = [
        { q: "What color is an Apple?", a: "Red", o: ["Blue", "Red"] },
        { q: "We use our eyes to...", a: "See", o: ["Hear", "See"] },
        { q: "Which animal says 'Moo'?", a: "Cow", o: ["Cat", "Cow"] },
        { q: "How many fingers on one hand?", a: "5", o: ["5", "10"] },
        { q: "The sun shines in the...", a: "Sky", o: ["Water", "Sky"] },
        { q: "What do we use to write?", a: "Pencil", o: ["Spoon", "Pencil"] },
        { q: "A fish lives in the...", a: "Water", o: ["Tree", "Water"] },
        { q: "What is the opposite of Big?", a: "Small", o: ["Tall", "Small"] },
        { q: "We wear shoes on our...", a: "Feet", o: ["Hands", "Feet"] },
        { q: "I sit on a...", a: "Chair", o: ["Chair", "Window"] },
        { q: "What is 1 + 1?", a: "2", o: ["2", "3"] },
        { q: "A dog has ____ legs.", a: "4", o: ["2", "4"] },
        { q: "We eat with a...", a: "Spoon", o: ["Shoe", "Spoon"] },
        { q: "The sky is...", a: "Blue", o: ["Green", "Blue"] },
        { q: "Which one is a fruit?", a: "Banana", o: ["Stone", "Banana"] },
        { q: "Wash your ____ before eating.", a: "Hands", o: ["Feet", "Hands"] },
        { q: "A ____ flies in the air.", a: "Bird", o: ["Fish", "Bird"] },
        { q: "What comes after Sunday?", a: "Monday", o: ["Monday", "Friday"] },
        { q: "My mother's brother is my...", a: "Uncle", o: ["Uncle", "Aunt"] },
        { q: "School is a place to...", a: "Learn", o: ["Sleep", "Learn"] }
    ];

    // 2. RENDER QUESTIONS AUTOMATICALLY
    const list = document.getElementById('questions-list');
    examData.forEach((item, index) => {
        list.innerHTML += `
            <div class="q-card" id="q${index}">
                <p class="q-text">${index + 1}. ${item.q}</p>
                <div class="options">
                    <button class="opt-btn" onclick="selectOpt(this, ${index})">${item.o[0]}</button>
                    <button class="opt-btn" onclick="selectOpt(this, ${index})">${item.o[1]}</button>
                </div>
            </div>
        `;
    });

    // 3. SELECTION LOGIC
    let userAnswers = new Array(20).fill(null);

    function selectOpt(btn, index) {
        // Clear old selection in this card
        const card = document.getElementById(`q${index}`);
        card.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        
        // Mark new selection
        btn.classList.add('active');
        userAnswers[index] = btn.innerText;

        // Update Progress Bar
        const filled = userAnswers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (filled / 20 * 100) + "%";
    }

    // 4. CALCULATION LOGIC
    function showResults() {
        let score = 0;
        userAnswers.forEach((ans, i) => {
            if (ans === examData[i].a) {
                score++;
            }
        });

        const screen = document.getElementById('resultPage');
        const markText = document.getElementById('markText');
        const title = document.getElementById('resTitle');
        const desc = document.getElementById('resDesc');

        screen.style.display = 'flex';
        markText.innerText = score + " / 20";

        if (score >= 10) {
            screen.style.backgroundColor = "#dcfce7"; // Green
            title.innerText = "EXCELLENT! ðŸŒŸ";
            title.style.color = "green";
            desc.innerText = "Great job! You passed the exam.";
        } else {
            screen.style.backgroundColor = "#fee2e2"; // Red
            title.innerText = "TRY AGAIN ðŸ˜­";
            title.style.color = "red";
            desc.innerText = "Keep studying. You can do it!";
        }
    }
</script>

</body>
</html>
